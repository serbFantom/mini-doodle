spring.application.name=miniDoodle
spring.datasource.url=jdbc:postgresql://localhost:5432/minidoodle
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.initialization-fail-timeout=-1

spring.sql.init.mode=always
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# RateLimiter configuration for createSlot endpoint
resilience4j.ratelimiter.instances.createSlotRateLimiter.limitForPeriod=10
resilience4j.ratelimiter.instances.createSlotRateLimiter.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.createSlotRateLimiter.timeoutDuration=1s


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE